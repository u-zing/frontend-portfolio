<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="main.css"
    />
    <link
      rel="stylesheet"
      href="styles/reset.css"
    />
    <title>Frontend Portfolio - zing</title>
  </head>
  <body>
    <form id="intro">
      <!-- 메뉴 토글용 라디오 버튼 -->
      <input
        type="radio"
        name="tab"
        id="menu-toggle"
        checked
      />

      <div class="tab-container">
        <input
          type="radio"
          name="tab"
          id="tab-home"
        />
        <section class="tab-container__home">
          <h1>Home</h1>
          <label
            for="tab-home"
            class="tab-label"
          ></label>
        </section>

        <input
          type="radio"
          name="tab"
          id="tab-about"
        />
        <section class="tab-container__about">
          <h1>About</h1>
          <label
            for="tab-about"
            class="tab-label"
          ></label>
        </section>

        <input
          type="radio"
          name="tab"
          id="tab-project"
        />
        <section class="tab-container__project">
          <h1>PROJECTS</h1>
          <label
            for="tab-project"
            class="tab-label"
          ></label>
        </section>

        <input
          type="radio"
          name="tab"
          id="tab-contact"
        />
        <section class="tab-container__contact">
          <h1>Contact</h1>
          <label
            for="tab-contact"
            class="tab-label"
          ></label>
        </section>
      </div>

      <nav class="tab-menu">
        <label
          for="menu-toggle"
          class="tab-menu__toggle"
        >
          <i class="fa-solid fa-bars"></i>
        </label>
        <label
          for="tab-home"
          class="tab-menu__item"
        >
          <i class="fa-solid fa-home"></i>
        </label>
      </nav>
    </form>

    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
